<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Calcula tu Ruta - Mapa con Veh칤culos</title>
  <style>
    * { box-sizing: border-box; }
    body, html {
      margin: 0; padding: 0; height: 100%;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background-color: #121212;
      color: #eee;
      overflow: hidden;
    }

    #map {
      width: 100vw;
      height: 100vh;
    }

    #infoWindow {
      position: fixed;
      top: 20px;
      right: 20px;
      width: 340px;
      max-height: 80vh;
      background-color: #1e1e1ecc;
      border-radius: 12px;
      padding: 20px;
      box-shadow: 0 8px 24px rgba(250, 204, 21, 0.8);
      overflow-y: auto;
      color: #eee;
      z-index: 1000;
      display: flex;
      flex-direction: column;
    }

    #infoWindow h1 {
      margin: 0 0 12px 0;
      color: #facc15;
      font-size: 1.7rem;
      user-select: none;
    }

    #resultado {
      flex-grow: 1;
      font-size: 1.1rem;
      line-height: 1.4;
      margin-bottom: 15px;
    }

    #instrucciones {
      font-size: 0.95rem;
      line-height: 1.3;
      max-height: 250px;
      overflow-y: auto;
      margin-bottom: 15px;
    }

    #btn-close {
      align-self: flex-end;
      background-color: transparent;
      border: none;
      color: #facc15;
      font-weight: 700;
      font-size: 1.2rem;
      cursor: pointer;
      margin-bottom: 10px;
      user-select: none;
    }
    #btn-close:hover { color: #eab308; }

    #btn-clear, #btn-buscar {
      background-color: #facc15;
      border: none;
      border-radius: 8px;
      padding: 10px;
      font-weight: 700;
      color: #121212;
      cursor: pointer;
      margin-bottom: 10px;
    }
    #btn-clear:hover, #btn-buscar:hover {
      background-color: #eab308;
    }

    #instrucciones::-webkit-scrollbar {
      width: 6px;
    }
    #instrucciones::-webkit-scrollbar-thumb {
      background-color: #facc15aa;
      border-radius: 4px;
    }

    @media (max-width: 600px) {
      #infoWindow {
        width: 95vw;
        max-height: 35vh;
        bottom: 20px;
        top: auto;
        right: 50%;
        transform: translateX(50%);
        border-radius: 10px;
        padding: 15px;
        font-size: 0.9rem;
      }
      #btn-close {
        font-size: 1rem;
      }
    }

    /* Panel de selecci칩n de veh칤culo */
    #vehiculoPanel {
      position: fixed;
      bottom: 25px;
      left: 50%;
      transform: translateX(-50%);
      background-color: #1e1e1ecc;
      padding: 12px 20px;
      border-radius: 12px;
      box-shadow: 0 6px 12px rgba(250, 204, 21, 0.6);
      z-index: 1000;
      display: flex;
      align-items: center;
      gap: 10px;
      color: #eee;
      font-size: 1rem;
    }

    #vehiculoPanel select {
      padding: 6px 12px;
      border-radius: 8px;
      border: none;
      background-color: #facc15;
      color: #121212;
      font-weight: bold;
    }

    /* Panel de selecci칩n de horario */
    #horarioPanel {
      position: fixed;
      bottom: 90px;
      left: 50%;
      transform: translateX(-50%);
      background-color: #1e1e1ecc;
      padding: 10px 18px;
      border-radius: 12px;
      box-shadow: 0 6px 12px rgba(250, 204, 21, 0.6);
      z-index: 1000;
      display: flex;
      align-items: center;
      gap: 10px;
      color: #eee;
      font-size: 1rem;
    }

    #horarioPanel select {
      padding: 6px 12px;
      border-radius: 8px;
      border: none;
      background-color: #facc15;
      color: #121212;
      font-weight: bold;
    }
  </style>
</head>
<body>

<div id="map" aria-label="Mapa con ruta"></div>

<aside id="infoWindow">
  <div style="margin-bottom: 15px;">
    <input id="search-origen" type="text" placeholder="Buscar lugar de origen" style="width: 100%; padding: 8px 12px; border-radius: 6px; border: 1px solid #ccc; font-size: 1rem; margin-bottom: 10px;" />
    <input id="search-destino" type="text" placeholder="Buscar lugar de destino" style="width: 100%; padding: 8px 12px; border-radius: 6px; border: 1px solid #ccc; font-size: 1rem;" />
  </div>
  <button id="btn-buscar">Buscar ruta</button>
  <button id="btn-clear">Limpiar mapa</button>
  <button id="btn-close">&times;</button>
  <h1>Calcula tu ruta 游뚱</h1>
  <div id="resultado">Haz clic en el mapa para elegir origen y destino.</div>
  <div id="instrucciones"></div>
</aside>

<!-- Panel inferior de selecci칩n de veh칤culo -->
<div id="vehiculoPanel">
  <label for="tipoVehiculo">Tipo de veh칤culo:</label>
  <select id="tipoVehiculo">
    <option value="auto">Auto (12 km/l)</option>
    <option value="camioneta">Camioneta (8 km/l)</option>
    <option value="moto">Moto (25 km/l)</option>
    <option value="camion">Cami칩n (4 km/l)</option>
  </select>
</div>

<!-- Panel de horario (d칤a/noche) -->
<div id="horarioPanel">
  <label for="horario">Horario:</label>
  <select id="horario">
    <option value="dia">D칤a (m치s tr치fico)</option>
    <option value="noche">Noche (menos tr치fico)</option>
  </select>
</div>

<script>
  let map;
  let origen = null;
  let destino = null;
  let marcadores = [];
  let directionsService;
  let directionsRenderer;

  function obtenerRendimientoPorVehiculo() {
    const tipo = document.getElementById("tipoVehiculo").value;
    switch (tipo) {
      case "auto": return 12;
      case "camioneta": return 8;
      case "moto": return 25;
      case "camion": return 4;
      default: return 12;
    }
  }

  function initMap() {
    map = new google.maps.Map(document.getElementById("map"), {
      center: { lat: 23.6345, lng: -102.5528 },
      zoom: 5,
      mapTypeControl: false,
      streetViewControl: false,
    });

    directionsService = new google.maps.DirectionsService();
    directionsRenderer = new google.maps.DirectionsRenderer({ map, suppressMarkers: true });

    map.addListener("click", (e) => {
      if (!origen) {
        origen = e.latLng;
        agregarMarcador(origen, "A");
        document.getElementById("search-origen").value = "";
      } else if (!destino) {
        destino = e.latLng;
        agregarMarcador(destino, "B");
        document.getElementById("search-destino").value = "";
        calcularRuta(origen, destino);
      }
    });

    const opcionesAutocomplete = {
      fields: ["geometry", "name"],
      componentRestrictions: { country: "mx" }
    };

    const inputOrigen = document.getElementById("search-origen");
    const inputDestino = document.getElementById("search-destino");
    const autocompleteOrigen = new google.maps.places.Autocomplete(inputOrigen, opcionesAutocomplete);
    const autocompleteDestino = new google.maps.places.Autocomplete(inputDestino, opcionesAutocomplete);

    map.addListener('bounds_changed', () => {
      const bounds = map.getBounds();
      autocompleteOrigen.setBounds(bounds);
      autocompleteDestino.setBounds(bounds);
    });

    autocompleteOrigen.addListener("place_changed", () => {
      const place = autocompleteOrigen.getPlace();
      if (!place.geometry || !place.geometry.location) {
        alert("No se encontr칩 el lugar de origen.");
        return;
      }
      origen = place.geometry.location;
      eliminarMarcador("A");
      agregarMarcador(origen, "A");
      map.panTo(origen);
    });

    autocompleteDestino.addListener("place_changed", () => {
      const place = autocompleteDestino.getPlace();
      if (!place.geometry || !place.geometry.location) {
        alert("No se encontr칩 el lugar de destino.");
        return;
      }
      destino = place.geometry.location;
      eliminarMarcador("B");
      agregarMarcador(destino, "B");
      map.panTo(destino);
    });

    document.getElementById("btn-buscar").addEventListener("click", () => {
      if (!origen || !destino) {
        alert("Por favor, selecciona lugar de origen y destino.");
        return;
      }
      calcularRuta(origen, destino);
    });

    document.getElementById("btn-clear").onclick = limpiarMapa;
    document.getElementById("btn-close").onclick = () => {
      document.getElementById("infoWindow").style.display = "none";
    };

    document.getElementById("tipoVehiculo").addEventListener("change", () => {
      if (origen && destino) calcularRuta(origen, destino);
    });

    document.getElementById("horario").addEventListener("change", () => {
      if (origen && destino) calcularRuta(origen, destino);
    });
  }

  function agregarMarcador(posicion, label) {
    eliminarMarcador(label);
    const marcador = new google.maps.Marker({ position: posicion, map: map, label: label });
    marcadores.push(marcador);
  }

  function eliminarMarcador(label) {
    for (let i = marcadores.length - 1; i >= 0; i--) {
      if (marcadores[i].label === label) {
        marcadores[i].setMap(null);
        marcadores.splice(i, 1);
      }
    }
  }

  function updateResultado(html) {
    document.getElementById("resultado").innerHTML = html;
  }

  async function calcularRuta(origen, destino) {
    directionsService.route(
      { origin: origen, destination: destino, travelMode: google.maps.TravelMode.DRIVING },
      async (result, status) => {
        if (status === "OK") {
          directionsRenderer.setDirections(result);
          const ruta = result.routes[0];
          const leg = ruta.legs[0];

          const distanciaKm = parseFloat(leg.distance.text.replace(",", "").replace(" km", ""));
          let duracionSegundos = leg.duration.value;

          const horario = document.getElementById("horario").value;
          if (horario === "dia") duracionSegundos *= 1.3;
          else duracionSegundos *= 0.8;

          const horas = Math.floor(duracionSegundos / 3600);
          const minutos = Math.round((duracionSegundos % 3600) / 60);
          const duracionAjustada = `${horas > 0 ? horas + "h " : ""}${minutos}min`;

          const rendimiento = obtenerRendimientoPorVehiculo();
          const precioPorLitro = 24;
          const litros = distanciaKm / rendimiento;
          const gastoGas = litros * precioPorLitro;

          const { gastoCasetas, casetasDetectadas } = await mostrarCasetasRealesEnRuta(ruta);
          const total = gastoCasetas + gastoGas;

          document.getElementById("resultado").innerHTML = `
            <p>Distancia: ${distanciaKm.toFixed(2)} km</p>
            <p>Duraci칩n estimada (${horario === "dia" ? "d칤a" : "noche"}): ${duracionAjustada}</p>
            <p>Gasolina: ${litros.toFixed(2)} L ($${gastoGas.toFixed(2)} MXN)</p>
            <p>Casetas detectadas:<br>${casetasDetectadas.length > 0 ? casetasDetectadas.join("<br>") : "Ninguna"}</p>
            <p>Total Casetas: $${gastoCasetas.toFixed(2)} MXN</p>
            <p>Gasto total estimado: $${total.toFixed(2)} MXN</p>
          `;

          const instruccionesDiv = document.getElementById("instrucciones");
          instruccionesDiv.innerHTML = "";
          leg.steps.forEach((step, index) => {
            const div = document.createElement("div");
            div.style.marginBottom = "8px";
            div.innerHTML = `${index + 1}. ${step.instructions}`;
            instruccionesDiv.appendChild(div);
          });
        } else {
          alert("No se pudo calcular la ruta: " + status);
        }
      }
    );
  }

  async function mostrarCasetasRealesEnRuta(ruta) {
    const pasos = ruta.legs[0].steps;
    const tolerancia = 0.02;
    let gastoCasetas = 0;
    let casetasDetectadas = [];

    try {
      const respuesta = await fetch("/static/casetas_mexico.json");
      const plazasCobro = await respuesta.json();

      for (const plaza of plazasCobro) {
        let encontrada = false;
        for (const paso of pasos) {
          const path = paso.path;
          for (const puntoRuta of path) {
            const plat = puntoRuta.lat();
            const plng = puntoRuta.lng();
            if (Math.abs(plat - plaza.lat) <= tolerancia && Math.abs(plng - plaza.lng) <= tolerancia) {
              const marcador = new google.maps.Marker({
                position: { lat: plaza.lat, lng: plaza.lng },
                map,
                icon: {
                  url: "https://cdn-icons-png.flaticon.com/512/854/854894.png",
                  scaledSize: new google.maps.Size(30, 30),
                },
                title: plaza.nombre + ` ($${plaza.costo} MXN)`,
              });
              marcadores.push(marcador);
              gastoCasetas += plaza.costo;
              casetasDetectadas.push(`${plaza.nombre}: $${plaza.costo}`);
              encontrada = true;
              break;
            }
          }
          if (encontrada) break;
        }
      }

      return { gastoCasetas, casetasDetectadas };
    } catch (error) {
      console.error("Error cargando casetas:", error);
      return { gastoCasetas: 0, casetasDetectadas: [] };
    }
  }

  function limpiarMapa() {
    for (const marcador of marcadores) {
      marcador.setMap(null);
    }
    marcadores = [];
    if (directionsRenderer) {
      directionsRenderer.setDirections({ routes: [] });
    }
    origen = null;
    destino = null;
    updateResultado("Haz clic en el mapa para elegir origen y destino.");
    document.getElementById("instrucciones").innerHTML = "";
    document.getElementById("search-origen").value = "";
    document.getElementById("search-destino").value = "";
  }

  window.initMap = initMap;
</script>

<script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyATseXRXJunPtS9HPA9RtoKSLbHJpRXqR8&libraries=places&callback=initMap" async defer></script>


</body>
</html>
